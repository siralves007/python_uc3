{% extends "base.html" %}

{% block title %}Novo Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Cadastrar Novo Cliente</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'cadastrar_cliente' %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endere√ßo</label>
                            <textarea class="form-control" id="endereco" name="endereco" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success">Cadastrar</button>
                        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
