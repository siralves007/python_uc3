<!-- novo_produto.html - VERSÃO MELHORADA -->
{% extends "base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="h4 mb-0">Cadastrar Novo Produto</h2>
        </div>
        <div class="card-body">
          <form action="{% url 'cadastrar_produto' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do Produto *</label>
              <input 
                type="text" 
                class="form-control" 
                id="nome" 
                name="nome" 
                required
                placeholder="Ex: Notebook Dell"
              >
              <div class="invalid-feedback">Por favor, informe o nome do produto.</div>
            </div>
            
            <div class="mb-3">
              <label for="preco" class="form-label">Preço *</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input 
                  type="number" 
                  step="0.01" 
                  min="0"
                  class="form-control" 
                  id="preco" 
                  name="preco" 
                  required
                  placeholder="0.00"
                >
              </div>
              <div class="invalid-feedback">Por favor, informe um preço válido.</div>
            </div>
            
            <div class="d-flex gap-2 justify-content-end">
              <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-success">Cadastrar Produto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Validação do formulário
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
{% endblock %}
