{% extends "base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Cadastrar Novo Produto</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'cadastrar_produto' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="preco">Pre√ßo</label>
                            <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Voltar</a>
                            <a href="{% url 'home' %}" class="btn btn-outline-primary">Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
